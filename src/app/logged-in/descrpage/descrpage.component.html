<h1>{{movie.name}}</h1>
<h3>{{movie.descr}}</h3>



<table class="table table-bordered table-striped table-hover" border="1">
    <!-- <table border="1"> -->
    <thead class="thead-dark">
        <!-- <thead> -->
        <tr>
            <th>Name</th>
            <th>Review</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rev of reviews">
        <td>{{rev.name}}</td>
        <td>{{rev.review}}</td>
    </tr>
    </tbody>
  </table><br>

<form #review="ngForm" (ngSubmit)="onsubmit(review.value)">
    <input type="text" name="name" placeholder="username" ngModel><br>
    <textarea name="review" rows="4" cols="50" ngModel>
        Write your review here....
    </textarea><br>
    <input type="submit" value="submit">
  </form>
