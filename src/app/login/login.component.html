<div fxLayoutAlign="center center" fxFill class="loginpage">
    <mat-card class="mat-elevation-z12" fxFlex="25">
        <mat-card-title style="text-align:center;"> Movie DB </mat-card-title>

        <mat-tab-group>
            <mat-tab label="Sign In">
                <mat-card-content>
                    <form [formGroup]="signinForm" fxLayoutAlign="stretch" fxLayout="column"  (ngSubmit)="onSubmit(signinForm)">
                        <mat-form-field>
                            <input matInput placeholder="Username" name="username" formControlName="username">
                            <mat-error *ngIf="username?.errors?.['required']"> Username is required </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput type="password" placeholder="Password" formControlName="password">
                            <mat-error *ngIf="password?.errors?.['required']"> Password is required </mat-error>

                        </mat-form-field>
                        <button mat-raised-button inputType="submit" class="button" (onClickEvent)="onSubmit(signinForm)">Login In </button>
                    </form>
                </mat-card-content>
            </mat-tab>

            <mat-tab label=" New User ">
                <mat-card-content>
                    <form [formGroup]="registerinForm" fxLayoutAlign="stretch" fxLayout="column" (ngSubmit)="onRegister(registerinForm)">
                        <mat-form-field>
                            <input matInput placeholder="username" name="username" formControlName="username">
                            <mat-error *ngIf="username?.errors?.['required']"> Username is required </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Email ID" name="email" formControlName="email" >
                            
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput type="password" placeholder="Password" formControlName="password">
                            <mat-error *ngIf="password?.errors?.['required']"> Password is required </mat-error>
                        </mat-form-field>
                        <button mat-raised-button inputType="submit" class="button" (onClickEvent)="onRegister(registerinForm)"> Register </button>
                    </form>
                </mat-card-content>
            </mat-tab>

        </mat-tab-group>
    </mat-card>
</div>
