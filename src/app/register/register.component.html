
<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-2 offset-md-5">
                <div class="container text-center">
        <form action="" fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Username" required name="username" ngModel #username="ngModel">
                <mat-error *ngIf="username.invalid"> Username is required </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email ID" required name="email" ngModel #email="ngModel">
                <mat-error *ngIf="email.invalid"> Email is required </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" required name="password" ngModel
                    #password="ngModel">
                <mat-error *ngIf="password.invalid"> Password is required </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Re-enter password" required name="repassword"
                    ngModel #repassword="ngModel">
                <mat-error *ngIf="repassword.invalid"> password required </mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit" class="button"> Register </button>
        </form>
    </div>
</div>
</div>
</div>
</div>
